<!DOCTYPE html>
<html>
  <head>
    <link href="static/css/style2.css" type="text/css" rel="stylesheet">
    <title>The Top Ten Restaurants in {{zip_code}}</title>
  </head>

  <body>
  	<h1>Yelp Rating System</h1>
  	<h2>Top 10 restaurants in zip code: {{zip_code}}</h2>
  	<table id="table_rest" class="table">
  		<thead>
  			<tr>
  				<th>Rank</th>
  				<th>Restaurant Name</th>
          <th>Graph</th>
  				<th>Address</th>
  				<th>Phone</th>
          <th>Overall Score<th>
  			</tr>
  		</thead>

  		<tbody>
      {% for restaurant in top_restaraunts %}
        <tr>
          <td>{{loop.index}}</td>
          <td><a href="{{ ''.join(['', restaurant["url"]]) }}">{{restaurant["name"]}}</a></td>
          <td><a href="{{ url_for('restaurant', restaurant_info=restaurant )}}">Graph</a></td>
          <td>{{restaurant["address"]}}</td>
          <td>{{restaurant["phone"]}}</td>
          <td>{{restaurant["total_score"]}}</td>
        </tr>
      {% endfor %}

  		</tbody>
  	</table>

  </body>


</html>
